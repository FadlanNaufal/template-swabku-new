<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swabku</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body class="bg-login">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card-login justify-content-center">
                    <div class="text-center">
                        <img src="frontend/images/logo swabku.png" alt="" class="img-login">
                    </div>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="">Password Baru</label>
                            <input type="text" class="form-control" placeholder="Masukkan password baru">
                        </div>
                        <div class="form-group">
                            <label for="">Konfirmasi Password Baru</label>
                            <input type="text" class="form-control" placeholder="Masukkan konfirmasi password baru">
                        </div>
                        <div class="form-group">
                            <a href="login.html" class="btn btn-block btn-primary">Konfirmasi</a>
                        </div>
                        <div class="text-center mb-3">
                            Sudah punya akun? <a href="login.html" class="sign-up text">Masuk</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
</body>

</html>
