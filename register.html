<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body class="bg-login">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card-login justify-content-center">
                    <div class="text-center">
                        <img src="frontend/images/logo swabku.png" alt="" class="img-login">
                    </div>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="">Nama Instansi</label>
                            <input type="text" class="form-control" placeholder="Masukkan Nama Instansi">
                        </div>
                        <div class="form-group">
                            <label for="">Nama Lengkap</label>
                            <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <label for="">Nomor HP</label>
                            <input type="number" class="form-control" placeholder="Masukkan Nomor HP">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" placeholder="Masukkan email">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" placeholder="Masukkan password">
                        </div>
                        <div class="form-group row pt-2 pb-2">
                            <div class="col">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Ingat Saya</label>
                                  </div>
                            </div>
                            <div class="col">
                                <button class="btn btn-block btn-primary">Daftar</button>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            Sudah punya akun? <a href="login.html" class="sign-up text">Masuk</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
</body>

</html>
